<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myForm" (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="project"> Project </label>
          <input
            formControlName="project"
            type="text"
            class="form-control"
            id="project"
          />

          <div
            *ngIf="
              !myForm.get('project')?.valid && myForm.get('project')?.touched
            "
            class="help-block"
          >
            <span *ngIf="myForm.get('project').errors['nameIsForbidden']">
              this project is invalid
            </span>

            <span *ngIf="myForm.get('project').errors['required']">
              this project is required
            </span>
          </div>

          <label for="mail"> mail </label>
          <input
            type="email"
            formControlName="mail"
            class="form-control"
            id="mail"
          />

          <div
            *ngIf="!myForm.get('mail')?.valid && myForm.get('mail')?.touched"
          >
            please enter a valid email
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" formControlName="status">
              <option value="stable">Stable</option>
              <option value="critical">Critical</option>
              <option value="finished">Finished</option>
            </select>
          </div>

          <button class="btn btn-success" type="submit">Create</button>
        </div>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
